<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output</title>
</head>
<body>
<div id="main">
    <span id="login"></span>
</div>
</body>
<script>
    var link = document.createElement('a');
    link.setAttribute('href','#');
    link.setAttribute('id','login');
    link.style.color = 'green';
    link.innerHTML = 'log in';
    var main = document.getElementById('main');
    main.appendChild();
</script>
</html>
