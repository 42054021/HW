<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul
        {
            list-style-type:none;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        li
        {
            float:left;
        }
        a:link,a:visited
        {
            display:block;
            width:140px;
            font-weight:bold;
            color:#FFFFFF;
            background-color:#bebebe;
            text-align:center;
            padding:15px;
            text-decoration:none;
            text-transform:uppercase;
        }
        a:hover,a:active
        {
            background-color:#e6e6e6;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#home">1</a></li>
    <li><a href="#news">2</a></li>
    <li><a href="#contact">3</a></li>
    <li><a href="#about">4</a></li>
</ul>

</body>
</html>
